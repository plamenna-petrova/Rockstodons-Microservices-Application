<section class="container">
    <div class="card mt-4 shadow" *ngIf="applicationUser$ | async as user; else login">
        <h4 class="card-header">Hi {{ user.username }}, Role: {{ user.role }}</h4>
        <div class="card-body">
            <div class="m-2">
                <h6>Your access token is</h6>
                {{ accessToken }}
            </div>
            <div class="m-2">
                <h6>Your refresh token is</h6>
                {{ refreshToken }}
            </div>
        </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="logout()">
      Logout
    </button>
</section>
<ng-template #login>
    <div class="card mt-4 shadow">
        <h4 class="card-header">You have been logged out</h4>
        <div class="card-body">
            <div class="m-2">
                Please click <a routerLink="login">here</a> to login.
            </div>
        </div>
    </div>
</ng-template>
