<app-navbar></app-navbar>
<div style="background: #ececec; padding: 30px">
    <header>
        <header class="masthead">
            <div class="container">
                <div class="row">
                    <div class="masthead-header-content">
                        <h1 class="fw-light" nz-typography>
                            Thousands of tracks from classic rock to death metal.
                        </h1>
                        <h2 class="mt-5 subheadline" nz-typography>
                            Browse recommendations, search by a favourite band and make your life louder.
                        </h2>
                    </div>
                </div>
            </div>
        </header>
    </header>
    <h2 nz-typography style="margin-top: 20px;">Albums Selection</h2>
    <div nz-row [nzGutter]="8">
        <div nz-col [nzSpan]="6" *ngFor="let album of albumsPrimarySelection">
            <nz-card nz-card-grid nzHoverable [nzBordered]="true" [nzLoading]="isLoading" [ngStyle]="gridStyleAlbumsPrimarySelection" style="margin-top: 20px;" [nzCover]="albumCoverTemplate" [nzActions]="[albumCatalogue, actionEdit, actionEllipsis]">
                <nz-card-meta [nzTitle]="album.name" [nzDescription]="album.performer.name"></nz-card-meta>
            </nz-card>
            <ng-template #albumCoverTemplate>
                <img alt="example" [src]="album.imageUrl" />
            </ng-template>
            <ng-template #albumCatalogue>
                <span nz-icon nzType="read" nzTheme="outline"></span>
            </ng-template>
            <ng-template #actionEdit>
                <span nz-icon nzType="play-circle" nzTheme="outline"></span>
            </ng-template>
            <ng-template #actionEllipsis>
                <span nz-icon nzType="ellipsis"></span>
            </ng-template>
        </div>
    </div>
    <div nz-row [nzGutter]="8">
        <div nz-col [nzSpan]="4" *ngFor="let album of albumsSecondarySelection">
            <nz-card nz-card-grid nzHoverable [nzBordered]="true" [nzLoading]="isLoading" [ngStyle]="gridStyleAlbumsSecondarySelection" style="margin-top: 20px;" [nzCover]="albumCoverTemplate" [nzActions]="[albumCatalogue, actionEdit, actionEllipsis]">
                <nz-card-meta [nzTitle]="album.name" [nzDescription]="album.performer.name"></nz-card-meta>
            </nz-card>
            <ng-template #albumCoverTemplate>
                <img alt="example" [src]="album.imageUrl" />
            </ng-template>
            <ng-template #albumCatalogue>
                <span nz-icon nzType="read" nzTheme="outline"></span>
            </ng-template>
            <ng-template #actionEdit>
                <span nz-icon nzType="edit"></span>
            </ng-template>
            <ng-template #actionEllipsis>
                <span nz-icon nzType="ellipsis"></span>
            </ng-template>
        </div>
    </div>
    <nz-divider></nz-divider>
    <button nz-button nzType="default">Browse for More</button>
</div>
