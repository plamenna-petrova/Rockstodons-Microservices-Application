<div style="background: #ececec; padding: 30px">
    <h2 nz-typography style="margin-top: 20px;">All Streams</h2>
    <div nz-row [nzGutter]="8">
        <div nz-col [nzXs]="{ span: 12 }" [nzLg]="{ span: 4 }" *ngFor="let stream of streamsForCatalogue">
            <nz-card nz-card-grid nzHoverable [nzBordered]="true" [nzLoading]="isLoading" [ngStyle]="gridSelectionStyle" style="margin-top: 20px;" [nzCover]="streamCoverTemplate" [nzActions]="[actionPlay]">
                <nz-card-meta [nzTitle]="stream.name"></nz-card-meta>
            </nz-card>
            <ng-template #streamCoverTemplate>
                <img nz-image alt="example" [nzSrc]="stream.imageUrl ? stream.imageUrl : fallback" [nzFallback]="fallback" />
            </ng-template>
            <ng-template #actionPlay>
                <span nz-icon nzType="play-circle" nzTheme="outline" (click)="addCurrentAudioStreamingList(stream.tracks)"></span>
            </ng-template>
        </div>
    </div>
</div>
<app-music-player [audioList]="audioStreamingList"></app-music-player>
