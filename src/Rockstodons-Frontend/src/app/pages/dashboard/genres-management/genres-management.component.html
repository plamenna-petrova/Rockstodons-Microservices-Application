<button nz-button class="load-genres-data-button" [nzType]="'primary'" (click)="onLoadGenresDataClick()">
  Load Genres
</button>

<button nz-button class="create-new-genre-button" [nzType]="'dashed'" (click)="showGenreCreationModal()">
  Create New Genre
</button>
<nz-modal [(nzVisible)]="isGenreCreationModalVisible" nzTitle="Create New Genre" (nzOnOk)="handleOkGenreCreationModal()" (nzOnCancel)="handleCancelGenreCreationModal()">
    <ng-container *nzModalContent>
        <app-add-or-edit-genre-form [genreActionFormGroup]="genresCreationForm"></app-add-or-edit-genre-form>
    </ng-container>
</nz-modal>

<nz-table #nzTable [nzData]="genresDisplayData" nzTableLayout="fixed" [nzLoading]="isLoading">
    <thead>
        <tr>
            <th nzCustomFilter>
                Name
                <nz-filter-trigger [(nzVisible)]="isGenresSearchTriggerVisible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
                    <span nz-icon nzType="search"></span>
                </nz-filter-trigger>
            </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of nzTable.data">
            <td>{{ data.genre.name }}</td>
            <td>
                <button nz-button class="edit-genre-button" (click)="showGenreEditModal(data)">Edit</button>
                <nz-modal [(nzVisible)]="data.isEditingModalVisible" nzTitle="Edit Genre" (nzOnOk)="handleOkGenreEditModal(data)" (nzOnCancel)="handleCancelGenreEditModal(data)">
                    <ng-container *nzModalContent>
                        <app-add-or-edit-genre-form [genreActionFormGroup]="genresEditForm"></app-add-or-edit-genre-form>
                    </ng-container>
                </nz-modal>
                <button nz-button (click)="showGenreRemovalModal(data.genre)" nzDanger>Delete</button>
            </td>
        </tr>
    </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
        <div class="search-box">
            <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
            <button nz-button nzSize="small" nzType="primary" (click)="searchForGenres()" class="search-button">Search</button>
            <button nz-button nzSize="small" (click)="resetGenresSearch()">Reset</button>
        </div>
    </div>
</nz-dropdown-menu>
